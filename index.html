<!doctype html>
<html lang="en">
  <head>
    <title>Pokemon API</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>
  <body>

    <div class="container flex-center">
      <img class="img" src="img/pokemon.png" alt="">
      <small class="text-muted">Cari Pokeman Data disini....</small>
      <div class="search-container col-md-5 col-sm-5">
        <input type="text" class="form-control" id="search_q" placeholder="huruf kecil e.g. ivysaur">
        <button class="btn-search" id="search-btn">
          <i class="fa fa-search" aria-hidden="true"></i>
        </button>

        <div id="efek">
          <button class="btn-exclamation" data-tooltip="Assalamu'alaikum">
            <span class="fa fa-exclamation-circle">
            </span>
          </button>
        </div>
        
        
        
      </div>

      <div id="show_error" class="hidden alert alert-danger alert-dismissible fade" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Tutup</span>
        </button>
        <strong>PENTING!!</strong> Tuliskan nama pokemon dengan benar dan semua mengandung huruf kecil..
      </div>

      <div class="col- col-sm- col-md- col-lg- pokemon-card" id="pokemon_details">
          <div class="img-container">
              <img id="update_img" src="img/pikachu.png" alt="" srcset="">
          </div>
          <div class="detail-container" data-tilt>
              <div class="title-container">
                  <h3 class="name text-center" id="update_name">Pikachu</h3>
                  <hr class="seperator">
                  <div class="stats text-center">
                      <span class="first cp-text" id="update_hp">Health Bar 32/32</span>
                      <span class="cp-text" id="update_cp">Experience 149</span>
                  </div>
              </div>
              <button class="btn-transfer">INFORMASI POKEMON</button>
              <div class="attributes-container">
                  <div class="col attributes-content">
                      <small class="text-muted">Type</small>
                      <p class="cp-text" id="update_type">Electric / Speed</p>
                  </div>
                  <div class="col attributes-content">
                    <small class="text-muted">Weight</small>
                    <p class="cp-text" id="update_weight">5.58kg</p>
                  </div>
                  <div class="col attributes-content">
                    <small class="text-muted">Height</small>
                    <p class="cp-text no-border" id="update_height">0.82m</p>
                  </div>
              </div>
              <div class="player-data">
                  <div class="col data-container">
                    <p class="muted-text">Stardust</p>
                  <p class="stardust" id="update_stardust">500</p>
                  
                  </div>
                  <div class="col data-container">
                    <p class="muted-text" id="update_candy_title">Pikachu Candy</p>
                  <p class="stardust" id="update_candy">1</p>
                  
                  </div>
              </div>
          </div>
      </div>

        <div>
        <input type="checkbox" class="checkbox" id="chk" />
        <label class="label" for="chk">
          <i class="fa fa-sun-o"></i>
          <i class="fa fa-moon-o"></i>
          <div class="ball"></div>
        </label>
        </div>
      
    <script src="js/pokemon-data.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
    <script type="text/javascript" src="js/vanilla-tilt.js"></script>
    <script>
      VanillaTilt.init(document.querySelector(".detail-container"), {
		max: 90,
		speed: 400,
    glare: true,
    "max-glare": 1,
	});
    </script>
  </body>
</html>
